<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Main Gear -->
  <path d="M50 25
           L54 25 L55 15 L45 15 L46 25 L50 25
           L50 75
           L54 75 L55 85 L45 85 L46 75 L50 75
           M25 50
           L25 54 L15 55 L15 45 L25 46 L25 50
           L75 50
           L75 54 L85 55 L85 45 L75 46 L75 50"
        fill="#4B5563" />
  <circle cx="50" cy="50" r="25" 
          stroke="#4B5563" 
          stroke-width="8" 
          fill="none" />
  
  <!-- Inner Rotating Circle -->
  <circle cx="50" cy="50" r="15" 
          fill="#6366F1" />
  
  <!-- Password Characters -->
  <g transform="translate(50,50)" fill="#FFFFFF" font-family="monospace">
    <!-- Characters positioned in a circle -->
    <text x="-5" y="-8" transform="rotate(-45)">A</text>
    <text x="8" y="4" transform="rotate(45)">9</text>
    <text x="-4" y="12" transform="rotate(135)">$</text>
    <text x="-12" y="0" transform="rotate(-135)">#</text>
  </g>
  
  <!-- Arrow indicating motion -->
  <path d="M50 20 
           A30 30 0 1 1 20 50
           L25 45
           M20 50
           L25 55" 
        fill="none" 
        stroke="#10B981" 
        stroke-width="3"
        stroke-linecap="round" />
  
  <!-- Generated Password Display -->
  <rect x="65" y="40" width="30" height="15" 
        rx="2" fill="#FFFFFF" 
        stroke="#4B5563" />
  <text x="68" y="51" 
        font-family="monospace" 
        font-size="10" 
        fill="#374151">
    K9#@
  </text>
</svg>